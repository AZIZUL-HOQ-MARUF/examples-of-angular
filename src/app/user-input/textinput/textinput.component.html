 
<div class="row">
  <div class="col-md-6">
    <h5>{{title}} </h5>
     
    <hr/>
    <form novalidate>
      <div class="form-group">
        <label for="exampleInputText">Enter Name</label>
        <input 
        type="email"  
           
        class="form-control" 
        id="exampleInputText" 
        aria-describedby="TextHelp" 
        name="textInput" 
        placeholder="Enter your name"
        (click)="onClick()"
        >
        </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
